plugins {
    id 'application'
    // Other plugins if needed
}

group = 'com.github.opticyclic.ai.compilerbot'
version = '0.1'

repositories {
    mavenCentral()
    // You can add other repositories as needed
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.6.0'
    // Other dependencies
}

application {
    mainClassName = 'com.github.opticyclic.ai.compilerbot.CompilerBotApplication'
}
